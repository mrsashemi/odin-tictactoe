<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gameBoard">
        </div>
        <div class="buttons">
            <div class="modeSelect">
                <button class="pvp">Player vs Player</button>
                <button class="pvc">Player vs Computer</button>
            </div>
            <div class="difficultySelect">
                <button class="easy">Easy</button>
                <button class="medium">Medium</button>
                <button class="hard">Hard</button>
                <button class="impossible">Impossible</button>
            </div>
            <div class="markerSelect">
                <button class="xButton">X</button>
                <button class="oButton">O</button>
            </div>
        </div>
        <div class="results"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
